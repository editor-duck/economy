<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>ex</h1>
    <script>
      var question = {
        "subject" : "who",
        "story" : "how",
        "object" : "what",
        "time" : "when",
        "place" : "where",
        "mechanism" : "which",
        "reason" : "why"
      };
      question.selection = "Yes or Neo";
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in question) {
      document.write(key + ' : '+ question[key] +'<br>')
      }
    </script>
  <h2>property & method</h2>
  <script>
    question.showAll = function(){
      for(var key in this) {
      document.write(key + ' : '+ this[key] +'<br>')
      }
    }
    question.showAll();
  </script>
  </body>
</html>
